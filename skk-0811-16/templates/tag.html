        .left-buttons {

         .left-buttons button {
             user-select: none;
             position: relative;
             overflow: hidden;
             width: 300px;
             height: 300px;
             opacity: 1;
             color: #fff;
             border: none;
             cursor: pointer;
             font-family: PingFang-SC-Heavy;
             font-weight: 500;
             font-size: 20px;
             text-align: center;
             line-height: 40px;
             background: none;
         }
         .left-buttons button img {
            /* 调整图片大小 */
            width: 100%;
            height: 100%;
        }

         .left-buttons button::after {
             content: "";
             background: #f1f1f1;
             display: block;
             position: absolute;
             left: 50%;
             top: 50%;
             transform: translate(-50%, -50%);
             width: 1000px;
             height: 1000px;
             opacity: 0;
             transition: all 1s;
         }

         

         .left-buttons button.canClick:active::after {
             width: 50px;
             height: 50px;
             opacity: 0.3;
             transition: 0s;
         }

        .right-box {
            background: rgba(245, 235, 197, 0.85);
            border: 1px solid #ccc;
            opacity: 0.8;
            color: #0b0b0b;

        .gonglue {

            padding: 20px;
            text-align: left;
            margin-left: 4vw;
            overflow-y: auto;
            letter-spacing: 2px;
            white-space: pre-wrap;
        }

        .icon-container-container{
            position: absolute;
            top: 10%;
            transform: translateX(-63%);
            display: flex;
            flex-direction: column; /* 元素竖直排列 */
        }

         .icon-container {
             margin-top: 20vh;
             user-select: none;
             position: relative;
             z-index: 2;
             overflow: hidden;
             padding: 20px;
             width: 8vw;
             height: 150px; /* 设置按钮的高度 */
             display: inline-block;
         }

         .icon-text {
             display: flex;
             position: absolute;
             align-self: center;
             justify-self: center;
             margin-left: 1.3vw;
             transform: translateY(-320%);
             font-size: 16px;
             font-weight: bold;
             font-family: Arial, sans-serif;
             color: #ffffff;
             pointer-events: none; /* 防止文字干扰鼠标事件 */
         }

         .icon {
             cursor: pointer;
             width: 100%;
             height: auto;
             animation:
                     bpm 1.5s linear,
                     pulse 1s 1.5s linear infinite;
         }

         .icon:hover{
             transition-delay: 1s;
             animation:none;
         }

         @keyframes pulse {
             from,
             75%,
             to {
                 transform: scale(1);
             }

             25% {
                 transform: scale(0.9);
             }

             50% {
                 transform: scale(1.2);
             }
         }

         @keyframes bpm {
             from {
                 transform: scale(0);
             }

             37.5% {
                 transform: scale(1.2);
             }

             75%,
             to {
                 transform: scale(1);
             }
         }

         .vertical-line {
             position: absolute;
             top: 0;
             right: 0;
             bottom: 0;
             margin-top: 3vh;
             border-right: 2px solid #ff0000; /* 分割线样式，可以根据需要调整颜色和宽度 */
             height: 87vh; /* 分割线高度，可以根据需要调整 */

    <script>
        function refreshButtons() {
    // 使用 Ajax 请求从服务器获取新的图片 URL
    $.ajax({
        url: '/get_button_images',  // 用于获取新图片 URL 的端点
        type: 'GET',
        success: function(data) {
            // 使用新的 URL 更新按钮上的图片
                let num1 = Math.floor(Math.random() * 101)+1;
                do {
                    num2 = Math.floor(Math.random() * 101) + 1;
                } while (num2 === num1);
                do {
                num3 = Math.floor(Math.random() * 101) + 1;
                } while (num3 === num2 || num3=== num1);
                do {
                num4 = Math.floor(Math.random() * 101) + 1;
                } while (num4 === num3 || num4 === num2 || num4=== num1);
                $('.button img').eq(0).attr('src', data[num1]); // 更新每个按钮的图片
                $('.button img').eq(1).attr('src', data[num2]);
                $('.button img').eq(2).attr('src', data[num3]);
                $('.button img').eq(3).attr('src', data[num4]);
        
        }
    });
}



    </script>
