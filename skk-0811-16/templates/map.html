    <div class="contact-map-wrapper">
        <div class="position-map" id="position-map" style="height:100%;"></div>
        <div id="r-result"><input type="text" id="suggestId" size="20" value="百度" placeholder="搜地点、查公交、找路线" /></div>

<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=DjIFYvxvAVrPF19YcAGuNA9PLDPmnN2Y"></script>
<script>
    //<![CDATA[
    var pointer=new BMap.Point(102.714601139,25.0491531005);
    var hotelName="地址标题";
    var hotelAddr="地址详细描述";
    var gc = new BMap.Geocoder();
    var map = new BMap.Map("position-map");
    map.enableScrollWheelZoom();
    map.addControl(new BMap.NavigationControl());
    map.addControl(new BMap.MapTypeControl({mapTypes: [BMAP_NORMAL_MAP,BMAP_HYBRID_MAP]}));
    init(pointer);

    function init(pointer){
        var marker=new BMap.Marker(pointer);
        var licontent="<img style='margin-top:14px'  src='https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1531034581&di=912a3e3f33a10d3f2cf6ca430c0d2fdf&imgtype=jpg&er=1&src=http%3A%2F%2Fimg.zcool.cn%2Fcommunity%2F010d235541a95a000001a64bdade4d.jpg' width='300' height='40' title='昆明市'/></br><b>"+hotelName+"</b><br>";
        licontent+="<span><strong>地址：</strong>"+hotelAddr+"</span><br>";
        licontent+="<span class=\"input\"><strong></strong><input class=\"outset\" type=\"text\" name=\"origin\" value=\"\"/><button class=\"btn\" type=\"button\" value=\"公交\" οnclick=\"gotobaidu(1)\">公交</button><button class=\"btn\" type=\"button\"  οnclick=\"gotobaidu(1)\"/>驾车</button><a href=\"url=\"http://api.map.baidu.com/direction?destination=latlng:"+marker.getPosition().lat+","+marker.getPosition().lng+"|name:"+hotelName+"rion=广州市&output=html\" target=\"_blank\"></a></span>";
        var hiddeninput="<input type=\"hidden\" value=\"昆明市\" name=\"region\" /><input type=\"hidden\" value=\"html\" name=\"output\" /><input type=\"hidden\" value=\"driving\" name=\"mode\" /><input type=\"hidden\" value=\"latlng:"+marker.getPosition().lat+","+marker.getPosition().lng+"|name:"+hotelName+"\" name=\"destination\" />";
        var content1 ="<form id=\"gotobaiduform\" action=\"http://api.map.baidu.com/direction\" target=\"_blank\" method=\"get\">" + licontent +hiddeninput+"</form>";
        var opts1 = {width:300,height:150};
        var  infoWindow = new BMap.InfoWindow(content1, opts1);

        map.centerAndZoom(pointer, 18);
        map.addOverlay(marker);
        marker.openInfoWindow(infoWindow);
        marker.addEventListener('click',function(){ marker.openInfoWindow(infoWindow);});
    }

    //搜索
    function G(id) { return document.getElementById(id); }
    var ac = new BMap.Autocomplete( //建立一个自动完成的对象
        { "input": "suggestId", "location": map }); ac.addEventListener("onhighlight", function (e) { //鼠标放在下拉列表上的事件
        var str = ""; var _value = e.fromitem.value; var value = "";
        if (e.fromitem.index > -1) { value = _value.province + _value.city + _value.district + _value.street + _value.business; } str = "FromItem<br />index = " + e.fromitem.index + "<br />value = " + value; value = ""; if (e.toitem.index > -1) { _value = e.toitem.value; value = _value.province + _value.city + _value.district + _value.street + _value.business; } str += "<br />ToItem<br />index = " + e.toitem.index + "<br />value = " + value; G("searchResultPanel").innerHTML = str;
    }); var myValue; ac.addEventListener("onconfirm", function (e) { //鼠标点击下拉列表后的事件
        var _value = e.item.value; myValue = _value.province + _value.city + _value.district + _value.street + _value.business; G("searchResultPanel").innerHTML = "onconfirm<br />index = " + e.item.index + "<br />myValue = " + myValue; setPlace();
    });
    function setPlace() {
        map.clearOverlays(); //清除地图上所有覆盖物
        function myFun() {
            var pp = local.getResults().getPoi(0).point; //获取第一个智能搜索的结果
            map.centerAndZoom(pp, 18); map.addOverlay(new BMap.Marker(pp)); //添加标注
        } var local = new BMap.LocalSearch(map, { //智能搜索
            onSearchComplete: myFun
        }); local.search(myValue);
    }
    //]]>
</script>
